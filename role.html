<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Card Battle</title>
</head>
<body>
    <h1>Battle of Role</h1>
    <h2 id="hasil"></h2>
    <section class="card">
        <div class="Player">
            <img src="" alt="" id="imagePlayer" width="200px">
            <h1 id="namaPlayer"></h1>
            <h1 id="rolePlayer"></h1>
            <h1 id="propertiPlayer"></h1>
            
            <h1 id="levelPlayer"></h1>
            <h1 id="valuePropertiPlayer"></h1>
            <button id="resetPlayer">Reset</button>
        </div>

        <div class="Komputer">
            <img src="" alt="" id="imageKomputer" width="200px">
            <h1 id="namaKomputer"></h1>
            <h1 id="roleKomputer"></h1>
            <h1 id="propertiKomputer"></h1>
            <h1 id="levelKomputer"></h1>
            <h1 id="valuePropertiKomputer"></h1>
            <button id="resetKomputer">Reset</button>
        </div>
    </section>
    <script src="./script/role.js"></script>
</body>
</html>
