<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Welcome!!</title>
</head>
<body>
    <section id="home">
        <div class="container">
            <h1>WELCOME TO THE GAME</h1>
            <form onsubmit="handleSubmit(event)">
                <fieldset>
                    <label for="nama"><input type="text" name="tanya" id="nama" required placeholder="Your Name"></label>
                    <button type="submit" id="masuk" disabled style="color: grey">Let's see your Role!!</button>
                </fieldset>
            </form>
        </div>
    </section>

    <script>
        const inputNama = document.getElementById("nama");
        const masuk = document.getElementById("masuk");

        inputNama.addEventListener("input", () => {
            const nama = inputNama.value.trim();
            masuk.disabled = nama === "";
        });

        function handleSubmit(event) {
            event.preventDefault();
            const nama = inputNama.value.trim();
            localStorage.setItem("nama", nama);
            window.location.href = "role.html";
        }

    </script>
    <script src="./script/role.js"></script>
</body>
</html>
